<mat-toolbar class="mat-elevation-z2" style="margin-bottom: 10px;">
    <button (click)="addNewCustomer()" color="primary" mat-fab extended>
        <mat-icon color="white">add</mat-icon>Add Customer
    </button>
</mat-toolbar>

<div class="table-container">
    <table mat-table [dataSource]="customerData" class="mat-elevation-z8">
        <ng-container matColumnDef="customerNumber">
            <th mat-header-cell *matHeaderCellDef> Customer Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.customerNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.firstName}} {{customer.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <span class="action-icon" style="margin-right: 5px;">
                    <mat-icon color="primary">edit</mat-icon>
                </span>
                <span class="action-icon">
                    <mat-icon color="warn">delete</mat-icon>
                </span>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
