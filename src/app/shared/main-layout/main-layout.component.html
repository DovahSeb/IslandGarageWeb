<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon>{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
    </button>
    Island Garage
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img
            class="avatar mat-elevation-z8"
            src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
        />
  
        <h4 class="name">Sebastien Larue</h4>
        <p class="designation">Administrator</p>
  
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
        </button>
        <button mat-button class="menu-button" routerLink="/customers">
            <mat-icon>groups</mat-icon>
            <span>Customers</span>
        </button>
        <button mat-button class="menu-button" routerLink="/appointments">
            <mat-icon>today</mat-icon>
            <span>Appointments</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main Content
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
